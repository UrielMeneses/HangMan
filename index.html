<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HangMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking Reset -->
    <!--<link rel="stylesheet" href="Assets/css/reset.css">-->
    <!-- Linking CSS -->
    <link rel="stylesheet" href="resset.css">
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <link rel="stylesheet" href="Audio/css.style.css">
    <!-- Linking JavaScript -->
    <script src="game.js"></script>
</head>
<body>
<div class="container">
        <div class="wrapper">
                <h1>Vedio Games</h1>
                    <h2>Vanilla JavaScript Hangman Game</h2>
                 <audio controls loop auto-play>
                        <source src="horse.ogg" type="audio/ogg">
                        <source src="Audio/TitanFall - Soundtrack - 6. Here Be Dragons!.mp3" type="audio/mpeg">
                      Your browser does not support the audio element.
                </audio>
                    <p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
             </div>
             <div class="wrapper">
                 <div id="buttons">
                 </div>  
                 <p id="catagoryName"></p>
                 <div id="hold">
                 </div>
                 <p id="mylives"></p>
                 <p id="clue">Clue -</p>  
                  <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
                 <div class="container">
                   <button id="hint">Hint</button>
                   <button id="reset">Play again</button>
                 </div>
             </div>
</div>
</body>
</html>
