679<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>HangMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Linking Style and Reset -->
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="Assets/css/style.css" />
    <!-- Linking JavaScript -->
    <script type="text/javascript" src="Assets/javascript/game.js" ></script>
    <!-- Linking Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="wrapper">
        <!-- Title and Header -->
        <p id="title">Hangman</p>
    <!-- Audio player -->
    <audio controls loop auto-play>
        <source src="" type="audio/ogg">
        <source src="Audio/TitanFall - Soundtrack - 6. Here Be Dragons!.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
    </audio>

    <br>
        <!-- game directions -->
        <p id="mid">Use the alphabet below to guess the word, or click hint to get a clue. </p>
    </div>
    <div class="wrapper">
        <!-- Container for letters, color #ff6600, bootstrap 'btn' -->
        <div id="buttons" type="button" class="btn">
        </div>  
            <!-- catagoryName -->
            <p id="catagoryName"></p>
            <!-- Container for spaces _ _ _ color #ff6600, bootstrap 'btn' -->
        <div id="hold" type="button" class="btn">
        </div>
            <p id="mylives"></p>
            <p id="clue">Clue :</p>
            <!-- Stickman Canvas color #ff6600 -->  
        <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas>
        <div class="container">
        <!-- 'Hint' and 'Play Again' Buttons color #ff6600, bootstrap 'btn' -->
            <button id="hint" type="button" class="btn">Hint</button>
            <button id="reset" type="button" class="btn">Play again</button>
        </div>
    </div>
</div>
</body>
</html>
